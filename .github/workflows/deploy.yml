name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for pushing to gh-pages branch

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          # If you want to bake the API key into the build (WARNING: Exposed in public repo)
          # VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          # For public repos, it's better to let users bring their own key or use a proxy.
          # For this demo, we'll proceed without it or you can add it to Repo Secrets.
          CI: false

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
